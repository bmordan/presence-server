<head>
  <title>presence-service</title>
</head>

<body>
  {{> header}}
  {{> mac}}
</body>

<template name="header">
  <div class="header">
    <img src="http://media-cache-ec0.pinimg.com/avatars/jailmake_1331024345_140.jpg"><h2>Presence Service</h2>
  </div>
</template>

<template name="mac">
  <div>
    {{#each messages}}
      <li class="messages">{{this.mac}} {{this.ts}} {{this.status}}</li>
    {{/each}}
  </div>
</template>
