<template name="add">
  <div class="add">
    <h1><i class="fa fa-mobile fa-5x"></i></h1>
    <h3>Turn your Wifi On and Off</h3>    
      {{#each visitors}}
        <a href="/sentence/{{this.mac}}" class="list {{this.status}}">{{timeformat this.ts}} | {{this.mac}} - {{this.status}}</a>
      {{/each}}
     
  </div>
</template>
