<template name="jail">
  {{#if currentUser}}
    {{>inmates}}
  {{else}}
    {{>loginButtons}}
  {{/if}}      
</template>

<template name="inmates">
  <div class="injail">
    {{#each inmates}}
      <div class="inmates">
        <a href="/addphoto/{{this._id}}">
          <img src="{{this.mugshots.face}}" class="mugshots">
        </a>
        <a href="/addphoto/{{this._id}}">
          <img src="{{this.mugshots.profile}}" class="mugshots">
        </a>
        <div class="cards" style="transform: rotate({{twist}}deg)">
          <span class="name">{{this.name}}</span>
          <span class="updated">last seen {{timeformat this.ts}}</span>
        </div>
      </div>
    {{/each}}
  </div>

  <footer>
    {{>loginButtons}}
    <a href="/add">Add inmate</a>
  </footer>
</template>
