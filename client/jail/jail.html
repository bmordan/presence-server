<template name="jail">
  {{#if currentUser}}
    {{>inmates}}
  {{else}}
    {{>login}}
  {{/if}}      
</template>

<template name="inmates">
  <div class="injail">
    {{#each inmates}}
      <div class="inmates">
        <a href="/addphoto/{{this._id}}">
          <img src="{{this.mugshots.face}}" class="mugshots">
        </a>
        <a href="/addphoto/{{this._id}}">
          <img src="{{this.mugshots.profile}}" class="mugshots">
        </a>
      </div>
      <div class="cards" style="transform: rotate({{twist}}deg)">
        {{this.name}} last seen {{timeformat this.ts}}
      </div>
    {{/each}}
  </div>
  <div class="injail add">
    <input type="submit" value="Add" class="add">
  </div>
  {{>login}}
</template>

<template name="login">
  <div class="login">
    {{>loginButtons}}
  </div>
</template>
