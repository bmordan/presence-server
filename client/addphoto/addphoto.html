<template name="addphoto">
  <h1><i class="fa fa-camera-retro fa-3x"></i></h1>
  <h3>We need two photos from you</h3>
  {{>upload}}
</template>

<template name="upload">
  <form>
    <input type="hidden"  id="id" value="{{id}}">
    <input type="file" id="file">
    <input type="submit"  class="upload" value="Photo 1">
  </form>
</template>
