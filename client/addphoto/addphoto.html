<template name="addphoto">
  <h1><i class="fa fa-camera-retro fa-3x"></i></h1>
  <h3>We need two photos from you</h3>
  {{>upload}}
</template>

<template name="upload">
  <form>
    
    <input type="file" id="face">
    {{#if previewface}}
      <img src="{{previewface}}" class="preview previewface" data-for="face">
    {{/if}}
    
    <input type="file" id="profile">
    {{#if previewprofile}}
      <img src="{{previewprofile}}" class="preview previewprofile" data-for="profile">
    {{/if}}
    
    <input type="submit"  class="upload" value="Save">
  </form>
</template>
