<template name="addphoto">
  <h1><i class="fa fa-camera-retro fa-3x"></i></h1>
  <h3>We need two photos from you</h3>
  {{>upload}}
</template>

<template name="upload">
  <form class="upload">
    <div class="inmates">
      <div class="photos">
        {{#if previewface}}
        <label for="face" class="face">
          <img src="{{previewface}}">
        </label>
        {{else}}
          {{#if inmate.mugshots.face}}
          <label for="face" class="face">
            <img src="{{inmate.mugshots.face}}">
          </label>
          {{/if}}
        {{/if}}

        {{#if previewprofile}}
        <label for="profile" class="profile">
          <img src="{{previewprofile}}">
        </label>
        {{else}}
          {{#if inmate.mugshots.profile}}
          <label for="profile" class="profile">
            <img src="{{inmate.mugshots.profile}}">
          </label>
          {{/if}}
        {{/if}}
      </div>

      <div class="btns">
        <label for="profile" class="upload-profile">
          <span>Profile</span>
          <i class="fa fa-upload"></i>
          <input type="file" id="profile" title="">
        </label>
        <label for="face" class="upload-face">
          <span>Front</span>
          <i class="fa fa-upload"></i>
          <input type="file" id="face" title="">
        </label>
      </div>
    </div>
    <input type="submit"  class="upload" value="Save">
  </form>
</template>
